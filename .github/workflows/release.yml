name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -oP '^VERSION="\K[^"]+' cloudflare_dns_updater.sh)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.current.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine version bump
        id: bump
        if: steps.check.outputs.exists == 'true'
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LAST_TAG="v${CURRENT}"

          # Read commits since last tag
          COMMITS=$(git log --pretty=format:"%s" "${LAST_TAG}..HEAD")
          if [[ -z "$COMMITS" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Determine bump type from conventional commits
          BUMP="patch"
          while IFS= read -r msg; do
            if echo "$msg" | grep -qiE "^feat(\(|:)"; then
              BUMP="minor"
            fi
            if echo "$msg" | grep -qiE "^.*!:|BREAKING CHANGE"; then
              BUMP="major"
              break
            fi
          done <<< "$COMMITS"

          # Calculate new version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "$BUMP" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Update VERSION in script
        if: steps.check.outputs.exists == 'true' && steps.bump.outputs.skip != 'true'
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
        run: |
          sed -i "s/^VERSION=\".*\"/VERSION=\"${NEW_VERSION}\"/" cloudflare_dns_updater.sh

      - name: Set release version
        id: release_version
        run: |
          if [[ "${{ steps.check.outputs.exists }}" == "false" ]]; then
            echo "version=${{ steps.current.outputs.version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ steps.bump.outputs.skip }}" == "true" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ steps.bump.outputs.new_version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate changelog
        id: changelog
        if: steps.release_version.outputs.skip != 'true'
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | head -1)
          if [[ -z "$PREVIOUS_TAG" ]]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "${PREVIOUS_TAG}..HEAD")
          fi
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        if: steps.check.outputs.exists == 'true' && steps.bump.outputs.skip != 'true'
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cloudflare_dns_updater.sh
          git commit -m "chore(version): bump to v${NEW_VERSION}"
          git push

      - name: Create tag
        if: steps.release_version.outputs.skip != 'true'
        env:
          RELEASE_VERSION: ${{ steps.release_version.outputs.version }}
        run: |
          git tag "v${RELEASE_VERSION}"
          git push origin "v${RELEASE_VERSION}"

      - name: Make script executable
        if: steps.release_version.outputs.skip != 'true'
        run: chmod +x cloudflare_dns_updater.sh

      - name: Create release
        if: steps.release_version.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.release_version.outputs.version }}"
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/v${{ steps.release_version.outputs.version }}/cloudflare_dns_updater.sh
            chmod +x cloudflare_dns_updater.sh
            ```

            ## Requirements

            `jq`, `curl`, `bc`
          files: |
            cloudflare_dns_updater.sh
            domain.json.example
